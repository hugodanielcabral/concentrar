<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concentrAR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main class="wrapper overlay">
      <div class="content">
        <div class="timerContainer">
          <h2 id="timer" class="timer">25:00</h2>
          <div class="timerButtons">
            <button id="startButton" class="btn btn-primary" value="start">
              Iniciar
            </button>
            <button
              id="resumeButton"
              class="hiddenBtn btn btn-info"
              value="resume"
            >
              Reanudar
            </button>
            <button
              id="stopButton"
              class="hiddenBtn btn btn-warning"
              value="stop"
            >
              Detener
            </button>
            <button
              id="resetButton"
              class="hiddenBtn btn btn-danger"
              value="reset"
            >
              Reiniciar
            </button>
          </div>
        </div>
        <div class="totalTimeContainer" id="totalTimeContainer">
          <h2 class="totalTimeText">Total estudiado:</h2>
          <div class="totalTimeDisplayContainer" id="totalTimeDisplayContainer">
            <span id="totalTime" class="totalTimeDisplay">00:00</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
